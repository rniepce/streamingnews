name: Check Daily Movies

on:
  schedule:
    # Cron roda em UTC. 12:00 UTC = 09:00 Brasil
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão (para testar)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Requests
        run: pip install requests

      - name: Rodar Script
        env:
          WATCHMODE_API_KEY: ${{ secrets.WATCHMODE_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
